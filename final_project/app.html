<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="app.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&Nanum+Gothic&family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Make-up Drawers</title>
</head>
<body>
    <header>
        <div class="outer-border">
            <div class="row">
                <nav>
                    <ul class="navigation">
                        <li><a href="#">이용방법</a></li>
                        <li><a href="#">로그인 / 회원가입</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-textbox">
                <h2>애써 찾지마세요. </br> 모두 기억하고 있을게요.</h2>
                <h1>나의 화장품 서랍장</h1>
                <a class="start-button" href="#input">시작하기</a>
            </div>
        </div>
    </header>
    <section id="fill-out">
        <form action="#" id="input-product-info">
            <h2 class="instruction" id="input">사용한 제품정보를 입력해주세요.</h2>
            <div class="inputs">
                <fieldset id="product-name"><legend>제품명</legend><input class="product-name" type="text" name="product-name" placeholder="제품명을 입력하세요."/></fieldset>
                <fieldset id="product-category"><legend>카테고리</legend><select class="product-category">
                    <option value="skincare">스킨케어</option>
                    <option value="make-up">메이크업</option>
                    <option value="body">바디</option>
                    <option value="hair">헤어</option>
                </select></fieldset>
                <fieldset id="date-used"><legend>사용한 날짜</legend><input class="date-used" type="date" name="date-used" placeholder="사용한 날짜를 선택하세요."/></fieldset>
                <fieldset id="rating"><legend>평점</legend><select class="rating">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select></fieldset>
                <fieldset id="review"><legend>사용감/사용후기</legend><textarea class="review" rows="10" cols="40" placeholder="사용 시 느낀점, 특이점 등을 적어주세요. &#13;&#10;예시.) 3일째 쓴 날부터 좁쌀여드름이 눈에 띄게 나아졌다."></textarea></fieldset>
                <fieldset id="product-img"><legend>제품 이미지</legend><input class="product-img" type="file"/>
                <img class="preview"></fieldset>
                <div class="add-container">
                    <a class="add-button" href="#/">추가하기</a>
                    <a class="move-button" href="#drawer">서랍장가기</a>
                </div>
            </div>
        </form>
    </section>
    <div class="drawer-container">
        <div id="drawer">
            <!-- <h2 class="instruction" id="input">서랍장</h2> -->
            <ul class="img-grid">
                <!--<li class="inner-img-container"><img class="item-image" src="로컬스토리지에서 가져오기"></li>-->
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>
</html>
