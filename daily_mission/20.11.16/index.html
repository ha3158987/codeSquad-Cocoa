<!--form 태그
input 태그 * 2개 (1, 2 input text 타입의 value가 "동일한지" 확인) JavaScript 유효성을 검증-->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="app.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-do List</title>
</head>
<body>
    <header>
        <h1>Welcome, fill out your To-do List</h1>
    </header>
    <div id="main">
        <form action="" id="my_form">
            <input type="text" name="first_name" placeholder="이름을 입력하세요"/>
            <input type="text" name="second_name" placeholder="동일한 아이디를 입력하세요"/>
            <input type="submit" value="제출"/>
        </form>
    </div>
</body>
</html>
